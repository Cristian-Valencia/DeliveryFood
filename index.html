<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LABFORFOOD Delivery</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="homeContainer">
            <header class="menuContainer">

                <div class="logoContainer">
                    <a href="#" class="logo"></a>

                <div class="listContainer">

                        <li>

                        </li>
                        <li>
                            <a href="#">Ristoranti</a>
                        </li>
                        <li>
                            <a href="#">Login/Registrazione</a>

                    </ul>

                <div class="socialContainer">

                    <a href="#" class="facebook"></a>
                    <br>
                    <a href="#" class="twitter"></a>
                    <a href="#" class="youtube"></a>
                </div>

            </header>

            <div class="subMenuContainer">

                <li>
                   <div class="pizzaContainer">
                       <a class="pizzaImage"></a>

            </ul>
